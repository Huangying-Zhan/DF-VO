# This configuration corresponds to Ablation study

#-------------------------------------
#- Basic setup
#-------------------------------------
dataset: tum-1                                            # dataset [kitti_odom, kitti_raw, tum-1/2/3, adelaide1/2]
image:
    height: 480                                           # image height
    width: 720                                            # image width
    ext: png                                              # image file extension for data loading
seq: "rgbd_dataset_freiburg1_rpy"       # sequence to run
frame_step: 5

#-------------------------------------
#- Directories
#-------------------------------------
directory:
    result_dir: result/tum/testdebug/rgbd_dataset_freiburg1_rpy/                             # directory to save result
    img_seq_dir: /media/airlabsimulation/Acer/Olaya_data/Datasets/SLAM/tum_rgbd/TestingDebugging              # image data directory
    gt_pose_dir:                                          # (optional) ground-truth pose data directory

#-------------------------------------
#- Deep flow
#-------------------------------------
deep_flow:                                                # Deep optical flow configuration
    flow_net_weight: /home/olaya/dev/slam-survey/DF-VO/model_zoo/optical_flow/LiteFlowNet/network-default.pytorch                          # optical flow model path



#-------------------------------------
#- Depth
#-------------------------------------
depth:                                                    # Depth configuration
    depth_src:                                            # depth source [None, gt]
    deep_depth:
        network: monodepth2
        pretrained_model: /home/olaya/dev/slam-survey/DF-VO/model_zoo/depth/kitti_odom/stereo/  # directory stores depth.pth and encoder.pth 
    max_depth: 50                                        # maximum depth 
    min_depth: 0                                          # minimum depth 

#-------------------------------------
#- Visualization
#-------------------------------------
visualization:                                            # visualization configuration
    trajectory:                                           # trajectory visualization configuration
        vis_traj: True                                    # enable/disable predicted trajectory visualization
        vis_gt_traj: True                                 # enable/disable ground truth trajectory visualization
        mono_scale: 1                                     # monocular prediction scaling factor
        vis_scale: 100