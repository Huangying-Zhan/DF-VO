# This configuration corresponds to Ablation study

#-------------------------------------
#- Basic setup
#-------------------------------------
dataset: euroc                                            # dataset [euroc]
image:
    height: 480                                           # image height
    width: 752                                            # image width
    ext: png                                              # image file extension for data loading
seq: "MH_02_easy"                                         # sequence to run

#-------------------------------------
#- Directories
#-------------------------------------
directory:
    result_dir: result/euroc/MH_02_easy/                             # directory to save result
    img_seq_dir: /media/airlabsimulation/Acer/Olaya_data/Datasets/SLAM/euroc/MH_02_easy/mav0/cam0   # image data directory
    gt_pose_dir: /media/airlabsimulation/Acer/Olaya_data/Datasets/SLAM/euroc/MH_02_easy/mav0/state_groundtruth_estimate0       # (optional) ground-truth pose data directory

#-------------------------------------
#- Depth
#-------------------------------------
depth:                                                    # Depth configuration
    deep_depth:
        pretrained_model: /media/airlabsimulation/Acer/Olaya_data/SLAM_SOA/DF-VO/models/depth/kitti_odom/stereo/  # directory stores depth.pth and encoder.pth 
#-------------------------------------
#- Deep flow
#-------------------------------------
deep_flow:                                                # Deep optical flow configuration
    flow_net_weight: /media/airlabsimulation/Acer/Olaya_data/SLAM_SOA/DF-VO/models/optical_flow/LiteFlowNet/network-default.pytorch                          # optical flow model path


#-------------------------------------
#- Deep Stereo (Experiment Ver. only)
#-------------------------------------
stereo:
    deep_stereo:
        pretrained_model: /media/airlabsimulation/Acer/Olaya_data/SLAM_SOA/DF-VO/models/stereo/hd3/hd3s_things_kitti-1243813e.pth

#-------------------------------------
#- Tracking
#-------------------------------------
scale_recovery:                                           # scale recovery configuration
    method: simple                                        # scale recovery method [simple, iterative]
